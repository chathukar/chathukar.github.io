<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let me show you this!</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Room Selection Interface -->
    <div id="roomSelection">
        <h1>Enter a Room</h1>
        <input type="text" id="roomInput" class="room-input" placeholder="Enter room number">
        <button id="joinRoomButton">Join Room</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface">
        <div id="roomInfo"></div>
        <div id="messageContainer"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="myTextarea" rows="1" placeholder="Type a message..."></textarea>
                <div class="button-container">
                    <button id="sendButton">Send</button>
                    <button id="clearButton">Clear History</button>
                    <button id="leaveRoomButton">Leave Room</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="versionInfo"></div>
    
    <script src="script.js"></script>
</body>
</html>
