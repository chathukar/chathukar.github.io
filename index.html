<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LMSYT</title>
    <link rel="icon" type="image/png" href="images/logo-trans.png">
    <link rel="apple-touch-icon" href="images/logo-trans.png">
    <link rel="shortcut icon" href="images/logo-trans.png">
    <meta name="msapplication-TileImage" content="images/logo-trans.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Room Selection Screen -->
    <div id="roomSelection">
        <img src="images/logo.png" alt="LMSYT Logo" class="logo">
        <input type="text" id="roomInput" class="room-input" placeholder="Enter channel number">
        <button id="joinRoomButton">Join Channel</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface">
        <div class="input-container">
            <div id="roomInfo"></div>
            <textarea id="myTextarea" placeholder="Type your message..."></textarea>
            <div class="char-counter">0/1000 characters</div>
            <div class="button-container">
                <button id="sendButton">Send</button>
                <button id="clearButton">Clear History</button>
                <button id="leaveButton">Leave Channel</button>
            </div>
        </div>
        <div id="messageContainer"></div>
    </div>

    <!-- Add this before closing body tag -->
    <!-- <div id="versionInfo"></div> -->

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
